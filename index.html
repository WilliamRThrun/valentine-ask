<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Pixelify+Sans:wght@400..700&family=Playwrite+DE+Grund:wght@100..400&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Envelope Screen -->
    <div class="container">
        <div class="sliding-background"></div>
    </div>

    <div id="envelope-container">
        <img src="Graphics/envelope.png" alt="Envelope" id="envelope" />
        <p>What's this? Mail has arrived!</p>
    </div>

    <!-- Letter Screen -->
     <div id="letter-container">
        <div class="letter-window">

            <h1 id="letter-title">Will you be my Valentine?</h1>
            <img src="Graphics/cute-blinking.gif" class="creature" id="letter-creature" />

            <div class="buttons" id="letter-buttons">
                <img src="Graphics/yes.png" class="btn yes-btn" alt="Yes" />

                <div class="no-wrapper">
                    <img src="Graphics/no.png" class="btn no-btn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong>Valentine Date:</strong> My place, wear something comfortable *wink*
            </p>

        </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
